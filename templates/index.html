<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clark - Virtual Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>

  <body>
    <img src="/static/logo.png" alt="Clark logo" class="logo" />

    <h1><span class="clark">Clark</span>. your <span class="va">Digital Companion.</span></h1>

    <div class="avatar-container">
      <img id="mouth" src="/static/visemes/neutral.png" alt="Clark mouth animation" />
    </div>

    <button id="mic-btn">
      <img src="/static/mic.svg" alt="mic" />
      <span id="speech-text">Click here to speak with Clark..</span>
    </button>

    <div id="control-buttons">
      <button id="pause-btn" class="control-btn" title="Pause response"><img src="/static/pause.svg" alt="Pause" /></button>
      <button id="stop-btn" class="control-btn" title="Stop response"><img src="/static/stop.svg" alt="Stop" /></button>
    </div>

    <!-- Img camera preview -->
    <img id="live-feed" src="/video_feed" />

    <!-- Bell notifications reminder-->
    <img id="bell" src="/static/bell.svg" style="display:block;" />


    <div id="output">Clark's responses will appear here...</div>

    <footer id="site-footer">
      <span> <strong> 2025, Salanitri Alessandra </strong> &copy; </span>
    </footer>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='mouth-sync.js') }}"></script>

  </body>
</html>
